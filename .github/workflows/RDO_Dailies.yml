name: RDO Dailies

on:
  schedule:
    # Runs every day at 8:01 UTC
    - cron: '1 8 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository to the runner
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install Node.js dependencies
      - name: Install dependencies
        run: npm install

      # Run the daily script to generate content
      - name: Run script
        run: node rdo_dailies.js

      # Upload the generated content as an artifact for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # Deploy to GitHub Pages (official way, no retries but managed by GitHub)
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
