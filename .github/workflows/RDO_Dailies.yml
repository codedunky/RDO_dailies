name: RDO Dailies

on:
  schedule:
    # Runs every day at 8:01 UTC
    - cron: '1 8 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository to the runner
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install Node.js dependencies
      - name: Install dependencies
        run: npm install

      # Run the daily script to generate content
      - name: Run script
        run: node rdo_dailies.js

      # Set up GitHub CLI with authentication (required for gh pages deploy)
      - name: Set up GitHub CLI
        uses: actions/setup-gh@v4

      # Deploy to GitHub Pages with automatic retries to handle transient errors
      - name: Retry Deploy to GitHub Pages
        uses: peter-evans/retry@v3
        with:
          timeout_seconds: 600    # Timeout per attempt in seconds (10 minutes)
          max_attempts: 3         # Number of retry attempts
          retry_on: error         # Retry on any error
          run: |
            # Deploy the ./public directory to GitHub Pages
            gh pages deploy ./public --branch gh-pages
