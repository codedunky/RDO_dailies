name: RDO Dailies

on:
  schedule:
    # Runs every day at 8:01 UTC
    - cron: '1 8 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository to the runner
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python 3
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Install Python dependencies if needed
      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true  # Use this if you have a requirements.txt
          pip install requests beautifulsoup4  # Or install specific libs manually

      # Run the Python script to generate content
      - name: Run RDO Dailies Python script
        run: python RDO_dailies_v3.py

      # Upload the generated content as an artifact for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
